name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8 (optional)
        working-directory: ./backend
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
        continue-on-error: true

      - name: Test Docker build
        working-directory: ./backend
        run: |
          docker build -t ai-goal-tracker-backend:test .

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build React app
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:8000' }}
        run: npm run build

      - name: Test Docker build
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:8000' }}
        run: |
          docker build --build-arg REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || 'http://localhost:8000' }} -t ai-goal-tracker-frontend:test .

  deploy-backend:
    name: Deploy Backend to Render
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -z "${{ secrets.RENDER_SERVICE_ID_BACKEND }}" ] || [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "‚ö†Ô∏è Render secrets not configured. Skipping deploy."
            echo "To enable auto-deploy, add RENDER_SERVICE_ID_BACKEND and RENDER_API_KEY to GitHub Secrets"
            exit 0
          fi
          
          SERVICE_ID="${{ secrets.RENDER_SERVICE_ID_BACKEND }}"
          API_KEY="${{ secrets.RENDER_API_KEY }}"
          
          echo "üöÄ Triggering Render deploy for service: $SERVICE_ID"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "https://api.render.com/v1/services/${SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${API_KEY}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Deploy triggered successfully!"
            echo "$BODY" | jq '.' || echo "$BODY"
          else
            echo "‚ùå Failed to trigger deploy. HTTP Code: $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi

  deploy-frontend:
    name: Deploy Frontend to Render
    needs: build-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -z "${{ secrets.RENDER_SERVICE_ID_FRONTEND }}" ] || [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "‚ö†Ô∏è Render secrets not configured. Skipping deploy."
            echo "To enable auto-deploy, add RENDER_SERVICE_ID_FRONTEND and RENDER_API_KEY to GitHub Secrets"
            exit 0
          fi
          
          SERVICE_ID="${{ secrets.RENDER_SERVICE_ID_FRONTEND }}"
          API_KEY="${{ secrets.RENDER_API_KEY }}"
          
          echo "üöÄ Triggering Render deploy for service: $SERVICE_ID"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "https://api.render.com/v1/services/${SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${API_KEY}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Deploy triggered successfully!"
            echo "$BODY" | jq '.' || echo "$BODY"
          else
            echo "‚ùå Failed to trigger deploy. HTTP Code: $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi
