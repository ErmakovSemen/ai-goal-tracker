<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>AI Goal Tracker</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}#root{width:100%;max-width:1000px;background:white;border-radius:15px;box-shadow:0 20px 60px rgba(0,0,0,0.3);overflow:hidden}.app{display:flex;height:100vh;max-height:600px}.sidebar{background:#2d3748;color:white;padding:30px 20px;width:250px;overflow-y:auto}.sidebar h2{margin-bottom:25px;font-size:18px;border-bottom:2px solid #667eea;padding-bottom:10px}.nav-link{display:block;padding:12px 15px;margin-bottom:8px;border-radius:8px;cursor:pointer;transition:all 0.3s;color:white;text-decoration:none}.nav-link:hover{background:#667eea}.nav-link.active{background:#667eea;font-weight:bold}.main-content{flex:1;padding:40px;overflow-y:auto;background:#f7fafc}.header{margin-bottom:30px}.header h1{color:#2d3748;font-size:28px;margin-bottom:10px}.header p{color:#718096;font-size:14px}.login-form,.dashboard,.goal-form{animation:fadeIn 0.3s ease-in}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:8px;color:#2d3748;font-weight:600}.form-group input,.form-group textarea{width:100%;padding:12px;border:2px solid #e2e8f0;border-radius:8px;font-size:14px;font-family:inherit;transition:border-color 0.3s}.form-group input:focus,.form-group textarea:focus{outline:none;border-color:#667eea}.btn{padding:12px 24px;border:none;border-radius:8px;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.3s;text-decoration:none;display:inline-block}.btn-primary{background:#667eea;color:white}.btn-primary:hover{background:#5568d3;transform:translateY(-2px)}.btn-secondary{background:#e2e8f0;color:#2d3748}.btn-secondary:hover{background:#cbd5e0}.btn-danger{background:#f56565;color:white}.btn-danger:hover{background:#e53e3e}.goal-card{background:white;border:2px solid #e2e8f0;border-radius:12px;padding:20px;margin-bottom:20px;transition:all 0.3s}.goal-card:hover{border-color:#667eea;box-shadow:0 5px 15px rgba(102,126,234,0.2)}.goal-card h3{color:#2d3748;margin-bottom:10px}.goal-card p{color:#718096;margin-bottom:10px;font-size:14px}.progress-bar{background:#e2e8f0;height:8px;border-radius:4px;overflow:hidden;margin:10px 0}.progress-fill{background:linear-gradient(90deg,#667eea,#764ba2);height:100%;width:60%;border-radius:4px;transition:width 0.3s}.stats-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-bottom:30px}.stat-card{background:white;padding:20px;border-radius:12px;border-left:4px solid #667eea}.stat-card h4{color:#718096;font-size:12px;text-transform:uppercase;margin-bottom:10px}.stat-card .stat-value{color:#2d3748;font-size:28px;font-weight:bold}@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}.hidden{display:none}.button-group{display:flex;gap:10px;margin-top:15px}.chat-input{display:flex;gap:10px;margin-top:20px}.chat-input input{flex:1}.error{color:#f56565;font-size:12px;margin-top:5px}</style></head><body><div id="root"></div><script>class AIGoalTracker{constructor(){this.currentPage='login';this.user=null;this.goals=[{id:1,title:'Learn React',description:'Master React hooks and components',progress:60,created:'2025-11-20'},{id:2,title:'Build AI App',description:'Create an AI-powered goal tracker',progress:45,created:'2025-11-19'}];this.render()}render(){const root=document.getElementById('root');if(this.currentPage==='login'){root.innerHTML=this.renderLogin()}else if(this.currentPage==='dashboard'){root.innerHTML=this.renderDashboard()}else if(this.currentPage==='create'){root.innerHTML=this.renderCreateGoal()}}renderLogin(){return`<div class="app"><div class="sidebar"><h2>AI Goal Tracker</h2><p style="color:#cbd5e0;font-size:12px;margin-top:10px;">Version 0.1 Beta</p></div><div class="main-content"><div class="header"><h1>Welcome Back</h1><p>Sign in to start tracking your goals</p></div><div class="login-form"><div class="form-group"><label>Email</label><input type="email" id="email" placeholder="your@email.com"></div><div class="form-group"><label>Password</label><input type="password" id="password" placeholder="Enter your password"></div><button class="btn btn-primary" onclick="app.login()">Sign In</button><p style="margin-top:15px;color:#718096;font-size:14px;">Demo: Use any email/password to login</p></div></div></div>`}renderDashboard(){const stats=`<div class="stats-grid"><div class="stat-card"><h4>Total Goals</h4><div class="stat-value">${this.goals.length}</div></div><div class="stat-card"><h4>In Progress</h4><div class="stat-value">${this.goals.length}</div></div><div class="stat-card"><h4>Avg Progress</h4><div class="stat-value">${Math.round(this.goals.reduce((sum,g)=>sum+g.progress,0)/this.goals.length)}%</div></div></div>`;const goalsHtml=this.goals.map(goal=>`<div class="goal-card"><h3>${goal.title}</h3><p>${goal.description}</p><div class="progress-bar"><div class="progress-fill" style="width:${goal.progress}%"></div></div><p style="font-size:12px;color:#a0aec0;">Progress: ${goal.progress}%</p><div class="button-group"><button class="btn btn-secondary" style="font-size:12px;">Update</button><button class="btn btn-danger" style="font-size:12px;">Delete</button></div></div>`).join('');return`<div class="app"><div class="sidebar"><h2>Menu</h2><a class="nav-link active" onclick="app.goTo('dashboard')">Dashboard</a><a class="nav-link" onclick="app.goTo('create')">New Goal</a><a class="nav-link" onclick="app.logout()">Logout</a></div><div class="main-content"><div class="header"><h1>Your Goals</h1><p>Track and manage your personal goals</p></div>${stats}<div>${goalsHtml}</div></div></div>`}renderCreateGoal(){return`<div class="app"><div class="sidebar"><h2>Menu</h2><a class="nav-link" onclick="app.goTo('dashboard')">Dashboard</a><a class="nav-link active" onclick="app.goTo('create')">New Goal</a><a class="nav-link" onclick="app.logout()">Logout</a></div><div class="main-content"><div class="header"><h1>Create New Goal</h1><p>Define and formalize your new goal with AI assistance</p></div><div class="goal-form"><div class="form-group"><label>Goal Title</label><input type="text" placeholder="e.g., Learn Machine Learning"></div><div class="form-group"><label>Description</label><textarea placeholder="Describe your goal in detail..." style="min-height:100px;"></textarea></div><div class="form-group"><label>Timeline</label><select style="width:100%;padding:12px;border:2px solid #e2e8f0;border-radius:8px;"><option>1 Month</option><option>3 Months</option><option>6 Months</option><option>1 Year</option></select></div><div class="form-group"><label>Discuss with AI</label><div class="chat-input"><input type="text" placeholder="Ask AI for goal refinement..."><button class="btn btn-primary">Send</button></div></div><button class="btn btn-primary" onclick="app.createGoal()">Create Goal</button><button class="btn btn-secondary" onclick="app.goTo('dashboard')">Cancel</button></div></div></div>`}login(){this.user={email:document.getElementById('email').value||'demo@example.com'};this.currentPage='dashboard';this.render()}logout(){this.user=null;this.currentPage='login';this.render()}goTo(page){this.currentPage=page;this.render()}createGoal(){this.goals.push({id:Date.now(),title:'New Goal',description:'New goal description',progress:0,created:new Date().toISOString().split('T')[0]});this.goTo('dashboard')}}const app=new AIGoalTracker();</script></body></html>
