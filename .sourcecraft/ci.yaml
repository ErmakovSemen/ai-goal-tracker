on:
  push:
    workflows:
      - build-and-deploy
    filter:
      branches:
        - "main"

workflows:
  build-and-deploy:
    tasks:
      - name: build-frontend
        cubes:
          - name: build-react-app
            image: docker.io/library/node:18
            script:
              - cd frontend
              - npm install
              - npm run build
            artifacts:
              paths:
                - frontend/build/
      - name: build-backend
        cubes:
          - name: build-python-app
            image: docker.io/library/python:3.9
            script:
              - cd backend
              - pip install --upgrade pip
              - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
              - echo "Backend build completed"
      - name: deploy-site
        needs:
          - build-frontend
        cubes:
          - name: deploy-react-app
            image: docker.io/library/node:18
            script:
              # Проверим, где находятся артефакты
              - echo "=== Проверка структуры файловой системы ==="
              - pwd
              - ls -la
              - echo "=== Поиск артефактов ==="
              - find . -name "build" -type d 2>/dev/null || echo "Папка build не найдена в текущей директории"
              - echo "=== Проверка переменных окружения ==="
              - env | grep -i artifact || echo "Нет переменных окружения, связанных с артефактами"
              - echo "=== Проверка возможных путей к артефактам ==="
              - ls -la / 2>/dev/null
              - ls -la /workspace/ 2>/dev/null || echo "Папка /workspace не существует"
              - ls -la /artifacts/ 2>/dev/null || echo "Папка /artifacts не существует"