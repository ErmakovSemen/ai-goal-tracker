on:
  push:
    workflows:
      - build-and-deploy
    filter:
      branches:
        - "main"

workflows:
  build-and-deploy:
    tasks:
      - name: build-frontend
        cubes:
          - name: build-react-app
            image: docker.io/library/node:18
            script:
              - cd frontend
              - npm install
              - npm run build
              - echo "SOURCECRAFT_CUBE_ARTIFACTS: $SOURCECRAFT_CUBE_ARTIFACTS"
              - echo "SOURCECRAFT_WORKSPACE: $SOURCECRAFT_WORKSPACE"
              - ls -la $SOURCECRAFT_WORKSPACE/frontend/build/
            artifacts:
              - frontend/build/
      - name: build-backend
        cubes:
          - name: build-python-app
            image: docker.io/library/python:3.9
            script:
              - cd backend
              - pip install --upgrade pip
              - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
              - echo "Backend build completed"
      - name: deploy-site
        needs:
          - build-frontend
        cubes:
          - name: deploy-react-app
            image: docker.io/library/node:18
            script:
              - echo "SOURCECRAFT_WORKSPACE: $SOURCECRAFT_WORKSPACE"
              - echo "SOURCECRAFT_CUBE_ARTIFACTS: $SOURCECRAFT_CUBE_ARTIFACTS"
              - pwd
              - ls -la
              - find . -name "build" -type d 2>/dev/null || echo "Build directory not found"
              - ls -la $SOURCECRAFT_WORKSPACE/ 2>/dev/null || echo "SOURCECRAFT_WORKSPACE does not exist"
              - ls -la $SOURCECRAFT_WORKSPACE/frontend/ 2>/dev/null || echo "Frontend directory not found"
              - ls -la $SOURCECRAFT_WORKSPACE/frontend/build/ 2>/dev/null || echo "Frontend build directory not found"
              - rm -rf frontend/build/*
              - cp -r $SOURCECRAFT_WORKSPACE/frontend/build/* frontend/build/
              - git config --global user.email "ci@sourcecraft.dev"
              - git config --global user.name "SourceCraft CI"
              - git add frontend/build/
              - git commit -m "Deploy site: update frontend build files" || echo "No changes to commit"
              - git push origin main