on:
  push:
    workflows:
      - build-and-deploy
    filter:
      branches:
        - "main"

workflows:
  build-and-deploy:
    tasks:
      - name: build-frontend
        cubes:
          - name: build-react-app
            image: docker.io/library/node:18
            script:
              - cd frontend
              - npm install
              - npm run build
            artifacts:
              paths:
                - frontend/build/
      - name: build-backend
        cubes:
          - name: build-python-app
            image: docker.io/library/python:3.9
            script:
              - cd backend
              - pip install --upgrade pip
              - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
              - echo "Backend build completed"
      - name: deploy-site
        needs:
          - build-frontend
        cubes:
          - name: deploy-react-app
            image: docker.io/library/node:18
            script:
              # Отладочные команды для анализа структуры
              - echo "=== Анализ структуры /artifacts ==="
              - ls -la /artifacts/ 2>/dev/null || echo "Папка /artifacts не существует"
              - echo "=== Поиск всех файлов в /artifacts ==="
              - find /artifacts -type f 2>/dev/null | head -20 || echo "Не удалось выполнить find"
              - echo "=== Анализ возможных путей ==="
              - ls -la /artifacts/build-frontend/ 2>/dev/null || echo "Путь /artifacts/build-frontend/ не существует"
              - ls -la /artifacts/build-frontend/frontend/ 2>/dev/null || echo "Путь /artifacts/build-frontend/frontend/ не существует"
              - ls -la /artifacts/build-frontend/frontend/build/ 2>/dev/null || echo "Путь /artifacts/build-frontend/frontend/build/ не существует"
              
