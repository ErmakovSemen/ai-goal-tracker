services:
  # Backend API (Python/FastAPI)
  - type: web
    name: ai-goal-tracker-api
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-goal-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LLM_PROVIDER
        value: groq
      - key: LLM_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: LLM_MODEL
        value: llama-3.1-8b-instant
      - key: FCM_SERVER_KEY
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 8000

  # Frontend (React Static Site)
  - type: web
    name: ai-goal-tracker-web
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-goal-tracker-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: ai-goal-tracker-db
    plan: free
    databaseName: ai_goal_tracker
    user: ai_goal_tracker_user
